<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habits</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="./assets/img/habits.svg">
</head>

<body>
  <header>
    <img src="./assets/img/habits.svg" alt="">
    <button>
      <img src="./assets/img/plus.svg" alt="">
      <div>
        Registra meu dia
      </div>
    </button>
  </header>
  <form>
    <div class="habits">
      <div class="habit" data-name="run">🏃‍♂️</div>
      <div class="habit" data-name="eat">🍎</div>
      <div class="habit" data-name="water">💧</div>
      <div class="habit" data-name="training">💪</div>
      <div class="habit" data-name="sleep">💤</div>
      <div class="habit" data-name="stroll">🐕</div>
    </div>


    <div class="days"></div>
  </form>
  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="./assets/script/Script.js"></script>
</body>

</html>
